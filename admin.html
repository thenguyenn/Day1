<body>

    <div class="container-fluid px-4 py-4">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">

                <a class="nav-link active" id="usersTab" href="#" onclick="switchTab('users')">üë• Ng∆∞·ªùi D√πng</a>
            </li>
            <li class="nav-item">
                <!-- <a class="nav-link" id="productsTab" href="#" onclick="switchTab('products')">üì¶ S·∫£n Ph·∫©m</a> -->
                <a class="nav-link" id="productsTab" href="#" onclick="switchTab('products')">üì¶ S·∫£n Ph·∫©m</a>

        <!-- Users Section -->
        <div id="usersSection">
            <div class="card mb-3">
                <div class="card-header">‚ûï Th√™m ng∆∞·ªùi d√πng m·ªõi</div>
                <div class="card-body">
                    <form id="addUserForm" class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="name" class="form-control" placeholder="H·ªç t√™n" required>
                        </div>
                        <div class="col-md-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-2">

                                <option value="Admin">Admin</option>
                                <option value="User">User</option>

            <div class="card">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>H·ªç t√™n</th>

                                    <th>Vai tr√≤</th>
                                    <th>Thao t√°c</th>
                                </tr>
                            </thead>
                            <tbody id="userTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div id="productsSection" style="display: none;">
            <div class="card mb-3">
                <div class="card-header">‚ûï Th√™m s·∫£n ph·∫©m m·ªõi</div>
                <div class="card-body">
                    <form id="addProductForm" class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="productName" class="form-control" placeholder="T√™n s·∫£n ph·∫©m"
                                required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="productPrice" class="form-control" placeholder="Gi√°" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="productDescription" class="form-control" placeholder="M√¥ t·∫£"
                                required>
                        </div>
                        <div class="col-md-2">
                            <input type="url" id="productImage" class="form-control" placeholder="URL ·∫£nh" required>
                        </div>

                        </div>
                    </form>

            <div class="card">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>·∫¢nh</th>
                                    <th>T√™n</th>
                                    <th>Gi√°</th>
                                    <th>M√¥ t·∫£</th>
                                    <th>Thao t√°c</th>
                                </tr>
                            </thead>
                            <tbody id="productTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }

        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'Admin') {
            alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p!');
            window.location.href = "login.html";
        }

        document.getElementById('userName').textContent = currentUser.name;

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let products = JSON.parse(localStorage.getItem("products")) || [];

        function switchTab(tab) {
            document.getElementById('usersTab').classList.toggle('active', tab === 'users');
            document.getElementById('productsTab').classList.toggle('active', tab === 'products');
            document.getElementById('usersSection').style.display = tab === 'users' ? 'block' : 'none';
            document.getElementById('productsSection').style.display = tab === 'products' ? 'block' : 'none';
        }

        function renderUsers() {
            const table = document.getElementById("userTable");
            table.innerHTML = users.map((user, index) => `
                <tr>
                    <td>${user.id}</td>
                    <td><input class="form-control form-control-sm" value="${user.name}" onchange="updateUser(${index}, 'name', this.value)"></td>
                    <td><input class="form-control form-control-sm" value="${user.email}" onchange="updateUser(${index}, 'email', this.value)"></td>
                    <td>
                        <select class="form-select form-select-sm" onchange="updateUser(${index}, 'role', this.value)">
                            <option value="Admin" ${user.role === "Admin" ? "selected" : ""}>Admin</option>
                            <option value="User" ${user.role === "User" ? "selected" : ""}>User</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm btn-action" onclick="deleteUser(${index})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            if (name && email && password) {
                const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
                users.push({ id: newId, name, email, password, role });
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
                this.reset();
            }
        });

        function updateUser(index, field, value) {
            users[index][field] = value;
            localStorage.setItem("users", JSON.stringify(users));
        }

        function deleteUser(index) {
            if (confirm("X√≥a ng∆∞·ªùi d√πng n√†y?")) {
                users.splice(index, 1);
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
            }
        }

        function renderProducts() {
            const table = document.getElementById("productTable");
            table.innerHTML = products.map((p, index) => `
                <tr>
                    <td>${p.id}</td>
                    <td><img src="${p.image}" class="product-img" onerror="this.src='https://tse2.mm.bing.net/th/id/OIP.QJYIxFXDqJt-p4tQYsrWfQHaEK?pid=Api&P=0&h=180'"></td>
                    <td><input class="form-control form-control-sm" value="${p.name}" onchange="updateProduct(${index}, 'name', this.value)"></td>
                    <td><input class="form-control form-control-sm" type="number" value="${p.price}" onchange="updateProduct(${index}, 'price', parseInt(this.value))"></td>
                    <td><input class="form-control form-control-sm" value="${p.description}" onchange="updateProduct(${index}, 'description', this.value)"></td>
                    <td>
                        <button class="btn btn-danger btn-sm btn-action" onclick="deleteProduct(${index})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById("productName").value.trim();
            const price = parseInt(document.getElementById("productPrice").value);
            const description = document.getElementById("productDescription").value.trim();
            const image = document.getElementById("productImage").value.trim();

            if (name && price && description && image) {
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({ id: newId, name, price, description, image });
                localStorage.setItem("products", JSON.stringify(products));
                renderProducts();
                this.reset();
            }
        });

        function updateProduct(index, field, value) {
            products[index][field] = value;
            localStorage.setItem("products", JSON.stringify(products));
        }

        function deleteProduct(index) {
            if (confirm("X√≥a s·∫£n ph·∫©m n√†y?")) {
                products.splice(index, 1);
                localStorage.setItem("products", JSON.stringify(products));
                renderProducts();
            }
        }

        function logout() {
            if (confirm('ƒêƒÉng xu·∫•t?')) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("currentUser");
                window.location.href = "login.html";
            }
        }

        renderUsers();
        renderProducts();
    </script>
</body>
