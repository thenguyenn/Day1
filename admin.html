<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Quản trị người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Quản trị người dùng</h3>
            <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Thêm người dùng mới</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control" placeholder="Họ tên" />
                    </div>
                    <div class="col-md-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="col-md-2">
                        <input type="password" id="password" class="form-control" placeholder="Mật khẩu" />
                    </div>
                    <div class="col-md-2">
                        <select id="role" class="form-select">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" onclick="addUser()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];

        function renderUsers() {
            const table = document.getElementById("userTable");
            table.innerHTML = "";
            users.forEach((user, index) => {
                table.innerHTML += `
          <tr>
            <td><input class="form-control" type="text" value="${user.name}" onchange="updateUser(${index}, 'name', this.value)" /></td>
            <td><input class="form-control" type="email" value="${user.email}" onchange="updateUser(${index}, 'email', this.value)" /></td>
            <td>
              <select class="form-select" onchange="updateUser(${index}, 'role', this.value)">
                <option value="Admin" ${user.role === "Admin" ? "selected" : ""}>Admin</option>
                <option value="User" ${user.role === "User" ? "selected" : ""}>User</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Xóa</button>
            </td>
          </tr>
        `;
            });
        }

        function addUser() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            if (name && email && password) {
                users.push({ name, email, password, role });
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        }

        function updateUser(index, field, value) {
            users[index][field] = value;
            localStorage.setItem("users", JSON.stringify(users));
        }

        function deleteUser(index) {
            if (confirm("Bạn có chắc muốn xóa người dùng này?")) {
                users.splice(index, 1);
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }

        renderUsers();
    </script>
</body>

</html>
