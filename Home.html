<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang ch·ªß</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f5f5;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h4 {
            margin: 0;
            font-weight: 600;
        }

        .btn-logout {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 500;
        }

        .btn-logout:hover {
            background: #f0f0f0;
        }

        .welcome-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .welcome-box h5 {
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-box p {
            color: #666;
            margin: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-body {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-state h5 {
            color: #333;
            margin-top: 20px;
        }

        .empty-state p {
            color: #666;
        }

        /* Modal */
        .modal-content {
            border-radius: 10px;
            border: none;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-price {
            font-size: 26px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-desc {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4>üè† Trang Ch·ªß</h4>
                <div class="d-flex align-items-center gap-3">
                    <span>Xin ch√†o, <strong id="userName"></strong></span>
                    <button class="btn btn-logout" onclick="logout()">ƒêƒÉng Xu·∫•t</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="welcome-box">
            <h5>üëã Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi c·ª≠a h√†ng!</h5>
            <p>Kh√°m ph√° c√°c s·∫£n ph·∫©m c√¥ng ngh·ªá ch·∫•t l∆∞·ª£ng cao</p>
        </div>

        <h2 class="section-title">üì¶ S·∫£n Ph·∫©m N·ªïi B·∫≠t</h2>
        <div id="productsContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <img id="modalImg" class="modal-img" alt="Product">
                <div class="modal-body">
                    <h3 id="modalTitle" class="modal-title"></h3>
                    <div id="modalPrice" class="modal-price"></div>
                    <p id="modalDesc" class="modal-desc"></p>
                    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">ƒê√≥ng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }

        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        document.getElementById('userName').textContent = currentUser.name;

        function logout() {
            if (confirm('ƒêƒÉng xu·∫•t?')) {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("currentUser");
                window.location.href = "login.html";
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const container = document.getElementById('productsContainer');

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">üì¶</div>
                        <h5>Ch∆∞a c√≥ s·∫£n ph·∫©m</h5>
                        <p>Hi·ªán t·∫°i ch∆∞a c√≥ s·∫£n ph·∫©m n√†o trong h·ªá th·ªëng</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="product-grid">
                    ${products.map(p => `
                        <div class="product-card" onclick='openModal(${JSON.stringify(p)})'>
                            <img src="${p.image}" class="product-img" alt="${p.name}" onerror="this.src='https://tse2.mm.bing.net/th/id/OIP.QJYIxFXDqJt-p4tQYsrWfQHaEK?pid=Api&P=0&h=180'">
                            <div class="product-body">
                                <div class="product-name">${p.name}</div>
                                <div class="product-desc">${p.description}</div>
                                <div class="product-price">${formatPrice(p.price)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openModal(product) {
            document.getElementById('modalImg').src = product.image;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = formatPrice(product.price);
            document.getElementById('modalDesc').textContent = product.description;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        loadProducts();

       
    </script>
</body>

</html>
