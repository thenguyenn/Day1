<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Đăng nhập</h4>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Mật khẩu" />
                        </div>
                        <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
                        <div class="text-danger mt-3" id="errorMsg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            if (email === "admin@example.com" && password === "123456") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                errorMsg.textContent = "Email hoặc mật khẩu không đúng!";
            }
        }
    </script>
</body>

</html>
